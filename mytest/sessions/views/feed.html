<script>
    $(function () {
        var aj=$.ajax({
            url:"http://datamgr.teshehui.com/api/config/1000008",
            dateType:"json",
            type:"GET",
            async:"true",
            success:function (data) {
                if(data.retcode===0){
                    var jobs_content="";
                    var posi_content="";
                    var posi_container="";
                    data.data.map(function (item,index) {
                        jobs_content += '<a class="l-list"> ' + item.title + ' </a>';
                        posi_content += '<ul>';
                        item.childs.map(function(child,index){
                            posi_content+='<li>';
                            posi_content+='<div class="pos"> ' + child.title + ' </div>';
                            posi_content+="<ul>";
                            child.three.map(function(childs,index){
                                posi_content+='<li> ' + childs.title + ' </li>';
                            });
                            posi_content+='<li>投递简历并附上近期作品或链接，发邮件至<a href="mailto:#" class="mailto">zhaopin_tsh@163.com</a></li>';
                            posi_content+="</ul>";
                            posi_content+='</li>';
                        })
                        posi_content += '</ul>';
                    });

                    $("#job-tab-l").append(jobs_content);
                    $("#job-info-r").append(posi_content);
                }

                //加入我们-左边菜单栏
                $(".jobs .job-tab-l .l-list").first().addClass("active");
                $(".jobs .job-tab-l .l-list").click(function () {
                    $(this).addClass("active").siblings().removeClass("active");
                    var $index=$(this).index();
                    console.log($index);
                    $(".job-info-r>ul").eq($index).addClass("active")
                            .siblings().removeClass("active");
                });

                //加入我们-右边展示
                $(".jobs .job-info-r>ul").first().addClass("active");
                $(".jobs .job-info-r>ul>li>.pos").click(function () {
                    $(this).toggleClass("current")
                            .next("ul").toggle();
                });
            },
            error:function () {
                alert("出现错误！！！！");
            }
        });
    });
</script>
